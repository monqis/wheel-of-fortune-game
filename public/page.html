<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<p>Image to use:</p>
<img id="scream" src="background.jpeg" alt="The Scream" width="220" height="277">

<p>Canvas to fill:</p>
<canvas id="myCanvas" width="250" height="300"
style="border:1px solid #d3d3d3;">
Your browser does not support the HTML canvas tag.</canvas>

<p><button onclick="myCanvas()">Try it</button></p>

<script>
function myCanvas() {
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  var img = document.getElementById("scream");
  ctx.drawImage(img,10,10);
}
</script>

<button id="demo" onclick="myFunction()">Click for input</button>


<p>Hi!</p>

<script>
    async function myFunction() {
        const userAction = async () => {
            const response = await fetch('http://127.0.0.1:5000/data');
            //extract JSON from the http response
            // do something with myJson
            console.log("getting")
            return await response.json()
        }
        const response = await userAction();
        console.log(response)
        document.getElementById("demo").innerHTML = response['message'];
    }
</script>
</body>
</html>
